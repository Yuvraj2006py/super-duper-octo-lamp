name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: job_assistant
          POSTGRES_USER: postgres
          # CI database only; do not use production secrets here.
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d job_assistant"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONPATH: .
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/job_assistant
      REDIS_URL: redis://localhost:6379/0
      LOCAL_API_KEY: change-me
      SECRET_KEY: ci-secret
      OUTPUT_DIR: ./output
      TEMPLATE_DIR: app/templates
      EMBEDDING_PROVIDER: mock
      DATA_DIR: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os
          import time
          from sqlalchemy import create_engine, text
          from sqlalchemy.exc import OperationalError

          url = os.environ.get("DATABASE_URL", "")
          if not url:
              raise SystemExit("DATABASE_URL missing")

          engine = create_engine(url)
          for i in range(30):
              try:
                  with engine.connect() as c:
                      c.execute(text("SELECT 1"))
                  print("Postgres ready")
                  raise SystemExit(0)
              except OperationalError as err:
                  print("Waiting...", err)
                  time.sleep(2)

          raise SystemExit("Postgres did not become ready")
          PY

      - name: Lint syntax
        run: python -m compileall app scripts tests

      - name: Run migrations
        run: alembic upgrade head

      - name: Seed demo data
        run: python scripts/seed.py

      - name: Run tests
        run: pytest -q

  dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package.json

      - name: Install dependencies
        run: npm install

      - name: Build dashboard
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build
